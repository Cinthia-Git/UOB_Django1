<html><head>

         href="//unpkg.com/leaflet/dist/leaflet.css"/>

  <script src="//unpkg.com/leaflet/dist/leaflet.js"></script>
</head>

{% load leaflet_tags %}
<html>
  <head>
    {% leaflet_js %}
    {% leaflet_css %}
    <script type="text/javascript" src="CalidadBolivia.js"></script>
  </head> 

  <body>
    <script>
      function map_init_basic (map, options) {
      L.marker([-16.05, -69.1]).addTo(map);
      L.geoJson(CalidadBolivia).addTo(map);
      }
    </script>
     
     
    <h4>VISUALIZADOR CALIDAD DE AGUA JURISDICCIÓN BOLIVIANA</h4>
    {% leaflet_map "Mapa" callback="window.map_init_basic" %}
  </body>
  
</html>
